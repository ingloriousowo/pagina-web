    <script type="text/javascript">
        $(document).ready(function(){
            $.get("https://pgyex2.azurewebsites.net/api/noticia",
            function(data){
                $.each(data, function(i,item){
                    var noticia = "<br>"+
                                  "<br>"+
                                  "<br>"+
                                  "<h1>"+item.titulo+"</h1>"+
                                  "<br>"+
                                  "<h3>"+item.subtitulo+"</h2>"+
                                  "<br>"+
                                  "<img src="+item.imagenUri+">"+
                                  "<br>"+
                                  "<h5>"+"Escritor: "+item.escritor+"</h3>"+
                                  "<h5>"+"Editor: "+item.editor+"</h3>"+
                                  "<br>"+
                                  "<h4>"+item.noticiaTexto+"</h4>"
                    $("#cuerpo").append(noticia);
                });
            });
        });
    </script>
